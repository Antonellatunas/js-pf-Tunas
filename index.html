<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <!--css-->
    <link rel="stylesheet" href="/style.css">
    <!--icons-->
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.0.0-beta3/css/pro.min.css">
    <!--font google-->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date">diciembre 2015</div>
                    <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Dom</div>
                    <div>Lun</div>
                    <div>Mar</div>
                    <div>Mie</div>
                    <div>Jue</div>
                    <div>Vie</div>
                    <div>Sab</div>
                </div>
                <div class="days"></div>
                <div class="goto-today">
                    <div class="goto">
                    <input type="text" placeholder="mm/yyyy" class="date-input" />
                    <button class="goto-btn">Ir</button>
                    </div>
                <button class="today-btn">Hoy</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day">Sab</div>
                <div class="event-date">28 octubre 2023</div>
            </div>
            <div class="events"></div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">agregar servicio</div>
                    <i class="fa-regular fa-circle-xmark"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Nombre Clienta" class="event-name" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Horario" class="event-time-from"/>
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Atendida por" class="event-worker"/>
                    </div>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn">Agregar</button>
                </div>
            </div>
        </div>
        <button class="add-event">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>
<script src="/script.js"></script>
</body>
</html>
